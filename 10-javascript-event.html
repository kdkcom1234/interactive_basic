<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="id=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      .stage {
        position: relative;
        overflow: hidden;
        /* 4:3 비율 */
        width: 100vw;
        height: 75vw;
        background: #ffff00;
      }

      @keyframes moving {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(90vw);
        }
      }

      .ilbuni {
        position: absolute;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        background-size: contain;
        animation: moving infinite alternate;
      }
      .ilbuni.a {
        left: 5%;
        bottom: 5%;
        background-image: url('./images/ilbuni_0.png');
        animation-duration: 2s;
      }
      .ilbuni.b {
        left: 10%;
        bottom: 3%;
        background-image: url('./images/ilbuni_1.png');
        animation-duration: 3s;
      }
      .ilbuni.c {
        left: 7%;
        bottom: 10%;
        background-image: url('./images/ilbuni_2.png');
        animation-duration: 4s;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="ilbuni a"></div>
      <div class="ilbuni b"></div>
      <div class="ilbuni c"></div>
    </div>

    <script>
      (function () {
        const ilbuniGroup = document.querySelectorAll('.ilbuni');
        const stage = document.querySelector('.stage');

        function clickHandler(e) {
          e.target.classList.contains('ilbuni') && stage.removeChild(e.target);
          // stage.removeChild(e.currentTarget);
        }

        // 이벤트 위임: 상위 요소에 이벤트를 위임하여 이벤트 핸들러 등록에 따른 오버헤드 감소
        stage.addEventListener('click', clickHandler);

        // for (let i = 0; i < ilbuniGroup.length; i++) {
        //   ilbuniGroup[i].addEventListener('click', clickHandler);
        // }
      })();
    </script>
  </body>
</html>
